<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fokus Masa Depan</title>

<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="style.css" />

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</head>

<body class="bg-gray-100">

<header class="p-4 bg-green-600 text-white text-center text-xl font-bold">
  Fokus Masa Depan
</header>

<main class="p-4">

  <h2 class="text-lg font-semibold mb-2">Dashboard Keuangan</h2>

  <div class="bg-white p-4 rounded shadow mb-4">
    <canvas id="chart"></canvas>
  </div>

  <div class="bg-white p-4 rounded shadow mb-4">
    <h3 class="font-bold mb-2">Tambah Catatan Pengeluaran</h3>

    <input id="judul" type="text" placeholder="Judul" class="border p-2 w-full mb-2">
    <input id="jumlah" type="number" placeholder="Jumlah" class="border p-2 w-full mb-2">

    <button onclick="tambahData()" class="bg-green-600 text-white py-2 px-4 rounded w-full">
      Tambah
    </button>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <h3 class="font-bold mb-2">Riwayat</h3>
    <ul id="riwayat" class="list-disc pl-4"></ul>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
